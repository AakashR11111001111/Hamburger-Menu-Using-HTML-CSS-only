<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Hamburger Menu Using HTML and CSS</title>
</head>
<body>
  <main>
    <menu>
      <div class="menu">
        <input id="check"type="checkbox">
        <label class="icon" for="check">
          <img src="./Public/manu-icon.svg" alt="">
        </label>
        <div class="list-1-div">
          <ul class="lists">
            <li>Home</li>
            <li>Products</li>
            <li>About Us</li>
            <li>Contact Us</li>
          </ul>
        </div>
      </div>
      <div class="list-2-div">
        <ul class="lists-2">
          <li>Home</li>
          <li>Products</li>
          <li>About Us</li>
          <li>Contact Us</li>
        </ul>
      </div>
    </menu>
  </main>
</body>
</html>
